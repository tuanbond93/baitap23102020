<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIÁ HOA QUẢ</title>
</head>
<body>
    <select id="loaihoaqua">
        <option value="1">Ổi</option>
        <option value="2">Dưa hấu</option>
        <option value="3">Táo</option>
        <option value="4">Xoài</option>
        <option value="5">Cam</option>
        <option value="6">Chôm chôm</option>
        <option value="7">Măng cụt</option>
    </select>
    <button onclick="xemgia()">Xem giá</button>
    <p id="baogia"></p>
    <script>
        function xemgia() {
            var gia = Number(document.getElementById("loaihoaqua").value);
            switch (gia) {
                case 1: 
                case 2: document.getElementById("baogia").innerHTML = "20000 VNĐ/kg"
                break;
                case 3: 
                case 4: document.getElementById("baogia").innerHTML = "30000 VNĐ/kg"
                break;
                case 5: 
                case 6: document.getElementById("baogia").innerHTML = "40000 VNĐ/kg"
                break;
                case 7: document.getElementById("baogia").innerHTML = "50000 VNĐ/kg"
                break;
            }
        }
    </script>
</body>
</html>
